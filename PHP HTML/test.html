<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
}

.carousel-header {
  text-align: center;
  margin-bottom: 20px;
}

.carousel-content {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
}

.carousel-item {
  flex: 0 0 auto;
  width: 300px;
  height: 400px;
  margin-right: 20px;
  scroll-snap-align: start;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.carousel-item p {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
}

.carousel-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.prev-btn,
.next-btn {
  background-color: transparent;
  border: none;
  font-size: 24px;
  cursor: pointer;
  outline: none;
}

.prev-btn:hover,
.next-btn:hover {
  color: #b3b3b3;
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-header">
          <h2>Titre du Carousel</h2>
        </div>
        <div class="carousel-content">
          <div class="carousel-item">
            <img src="image1.jpg">
            <p>Description de l'image 1</p>
          </div>
          <div class="carousel-item">
            <img src="image2.jpg">
            <p>Description de l'image 2</p>
          </div>
          <div class="carousel-item">
            <img src="image3.jpg">
            <p>Description de l'image 3</p>
          </div>
          <div class="carousel-item">
            <img src="image4.jpg">
            <p>Description de l'image 4</p>
          </div>
          <div class="carousel-item">
            <img src="image5.jpg">
            <p>Description de l'image 5</p>
          </div>
        </div>
        <div class="carousel-buttons">
          <button class="prev-btn">Précédent</button>
          <button class="next-btn">Suivant</button>
        </div>
      </div>      
</body>
</html>
